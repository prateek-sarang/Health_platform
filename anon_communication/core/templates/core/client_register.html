<!-- core/templates/core/client_register.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h1>Register as Client</h1>
    <form method="post" action="{% url 'client_register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
